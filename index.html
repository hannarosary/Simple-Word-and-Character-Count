<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paragraph, Word, and Character Count</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="form-container">
                <h1>Simple Paragraph, Word, and Character Count</h1>
                <h2>INPUT TEXT:</h2>
                <form>
                    <textarea id="inputArea" class="form-control" placeholder="Type any text here"></textarea>
                    <div class="btn-full">
                        <button type="button" class="btn-submit-clr" id="clearBtn">Clear</button>
                    </div>
                </form>
            </div>
            <div class="result-container">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">
                                <h2>RESULT:</h2>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><h3>Words: <span id="wordCountResult">0</span></h3></td>
                        </tr>
                        <tr>
                            <td><h3>Characters<br/>(without spaces): <span id="charCountResult">0</span></h3></td>
                        </tr>
                        <tr>
                            <td><h3>Characters<br/>(with spaces): <span id="charSpaceCountResult">0</span></h3></td>
                        </tr>
                        <tr>
                            <td><h3>Paragraph: <span id="parCountResult">0</span></h3></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>&copy; <span id="newYear"></span> by HRL</footer>
    <script src="./main.js"></script>
</body>
</html>
